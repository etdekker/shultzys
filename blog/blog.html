<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shultzy's Blog</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="icon" href="../beer/img/favicon.ico" />
        <script src="lib/angular.js"></script>
	</head>
	<header>
		<div class="navbar-wrapper">
			<div id="navbarContainer" class="container-fluid">
				<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			        <div class="navbar-header">
			            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
			            <a class="navbar-brand" href="../index.html">
			              	<img src="../img/shultzypic.jpg" alt="Shultzy's logo" class="img-circle">
			              	<span id="mobileBrand">Shultzy's Sausage</span>
			            </a>
			        </div>
		            <div id="navbar" class="navbar-collapse collapse">
			           	<ul class="nav navbar-nav">
				            <li><a href="../index.html">Home</a></li>
				            <li><a href="../about.html">About</a></li>
							<li class="dropdown">
               					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu <span class="caret"></span></a>
               					<ul class="dropdown-menu" role="menu">
                   					<li><a href="../menu/menu.html">Main Menu</a></li>
                   					<li><a href="../menu/drinks.html">Drinks</a></li>
					                <li class="divider"></li>
					                <li class="dropdown-header">Happy Hour</li>
					                <li><a href="../menu/happyhour.html">Happy Hour</a></li>
					                <li><a href="../menu/latehappyhour.html">Late Night Happy Hour</a></li>
               					</ul>
               				</li>
				            <li><a href="../beer/beer.html">Beers</a></li>
				            <li class="active"><a href="#blog">Blog</a></li>
				            <li><a href="http://www.cafepress.com/shultzys">Store</a></li>
			            </ul>
			        </div>
		        </nav>
		    </div>
		</div>
	</header>
	<body>
		<div id="title">
			<h1>Shultzy's Blog</h1>
		</div>
		<main class="container" ng-app="BlogApp" ng-controller="BlogController">
			

			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default" ng-repeat="post in posts">
					<div class="panel-heading" role="tab" id="heading{{post.number}}">
						<h5>
							{{post.date}}
						</h5>
						<h2 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{post.number}}" aria-controls="collapse{{post.number}}">
								<b>{{post.title}}</b>
							</a>
						</h2>
					</div>
					<div id="collapse{{post.number}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{post.number}}">
						<div ng-repeat="image in post.images">
							<img src="img/{{image}}"/>
						</div>
						<p>
							{{post.body}}
						</p>
					</div>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/posts.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
